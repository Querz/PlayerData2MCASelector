plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'net.querz'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io/'
    }
}

configurations {
    project.configurations.implementation.canBeResolved = true
}

dependencies {
    implementation 'com.github.Querz:NBT:4192a95c9d'
}

jar {
    archiveFileName = 'playerdata2mcaselector-min.jar'
    manifest.attributes ('Main-Class': 'net.querz.playerdata2mcaselector.Main')
}

shadowJar {
    archiveFileName = 'playerdata2mcaselector.jar'
    configurations = [project.configurations.implementation]
}